<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자동차 목록</h1>
    <div class="carListBox">sss</div>

    <script class="template" type="text/template">
        <table width="100%" border="1">
            <tr>
                <th>NO</th>
                <th>NAME</th>
                <th>PRICE</th>
                <th>COMPANY</th>
                <th>YEAR</th>
            </tr>
            <% carList.forEach(function(car) { %>
                <tr>
                    <td><%=car.no %></td>
                    <td><%=car.name %></td>
                    <td><%=car.price %></td>
                    <td><%=car.company %></td>
                    <td><%=car.year %></td>
                </tr>
                
            <% }); %>
        </table>
    </script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
    <script>
    $(document).ready(function(){
        $.get("/carList2", function(data, status) {
            if(status == "success") {
                //var compiled = _.template("Message: <%= message %>");
                var compiled = _.template($(".template").html());
                var html = compiled(data);

                console.log(typeof(data));
                //$('div.carListBox').html(JSON.stringify(data));
                $('div.carListBox').html(html);
            }
        });
    });
    </script>
</body>
</html>
