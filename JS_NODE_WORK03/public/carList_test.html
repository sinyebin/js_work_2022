<body>
    <h1>자동차 목록</h1>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
    <script>
    $(document).ready(function(){
        $.get("/carList", function(data, status) {
            if(status == "success") {
                //var compiled = _.template("Message: <%= message %>");
                var compiled = _.template(`<h3><%= message %></h3>
                    <ul>
                        <% carList.forEach(function(item) { %>
                            <li><%=item %></li>
                        <% }); %>
                    </ul>`);
                var html = compiled(data);

                console.log(typeof(data));
                //$('div.carListBox').html(JSON.stringify(data));
                $('div.carListBox').html(html);
            }
        });
    });
    </script>
