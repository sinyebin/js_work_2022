<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>사람 정보 관리</h1>
        </header>
        <div>
            <h3>정보 입력</h3>
            <form id="inputForm">
                <table class="table table-bordered">
                    <tr>
                        <th>아이디</th>
                        <td><input type="text" name="userid" /></td>
                        <td rowspan="4">사진미리보기</td>
                    </tr>
                    <tr>
                        <th>성명</th>
                        <td><input type="text" name="username" /></td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td><input type="text" name="email" /></td>
                    </tr>
                    <tr>
                        <th>사진</th>
                        <td><input type="file" multiple name="photo" /></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <input type="submit" value="저장">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div>
            <h3>사람 목록</h3>
            <div id="saramListBox"></div>
        </div>
    </div>

    <script id="listTemplate" type="text/template">
        <table class="table table-bordered">
            <tr>
                <th>번호</th>
                <th>아이디</th>
                <th>성명</th>
                <th>이메일</th>
                <th>사진</th>
            </tr>
        <%  saramList.forEach(saram => { %>
            <tr>
                <td><%=saram.pno %></td>
                <td><%=saram.id %></td>
                <td><%=saram.name %></td>
                <td><%=saram.email %></td>
                <td><img src="/<%=saram.photo %>" height="80"/></td>
            </tr>
        <%  }); %>
        </table>
    </script>

    <script>
        let saramList = [];

        function drawSaramList(list) {
            console.log(list);

            var compiled = _.template($('#listTemplate').html());
            var html = compiled({saramList: list});
            $('#saramListBox').html(html);
        }

        function loadSaramList() {
            $.get('/saram/list', function(data, status) {
                //saramList = JSON.parse(data);
                if(status) {
                    saramList = data;
                    drawSaramList(saramList);
                }
            });
        }

        $(document).ready(function() {
            loadSaramList();

            $('#inputForm').submit(function(evt) {
                // form의 기본 기능 중지.
                evt.preventDefault();

                // FormData 객체로 변환
                var formData = new FormData(this); // $('#inputForm')[0]
                $.ajax({
                    url: '/saram/input',
                    type: 'post',
                    data : formData,
                    cache : false,
                    contentType : false,
                    processData: false,
                    error: function(xhr, status, error) {
                        console.log(status, error);
                    },
                    success: function(data, xhr, status) {
                        saramList = data;
                        drawSaramList(saramList);
                    }
                });
            });
        });
    </script>
</body>
</html>
