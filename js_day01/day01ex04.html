<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.outterBox{
            border:1px solid black;
            height: 200px;
            left:10px;
            top:100px;
            position: relative;
        }
        div.innerBox{
            width:100px;
            height:100px;
            border:1px solid black;
            background-color: yellow;
            left:80px;
            top:0;
            position:absolute;
            transition:0.5s linear;
        }
    </style>
</head>
<body>
    <div class="outterBox">
        <div class="innerBox">Box</div>
    </div>
    <script>
        const innerBox=document.querySelector('.innerBox');
        let x=innerBox.offsetLeft;
        let intervalRef = setInterval(function() {
            x+=10; 
            if(x>=200){
                clearInterval(intervalRef);
                return;
            }
            innerBox.style.left= x+'px';
        },500);
    </script>
</body>
</html>
