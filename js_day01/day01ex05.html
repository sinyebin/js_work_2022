<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //setTimeout(콜백함수, 시간); 시간이 지난후 콜백함수 실행
        //setInterval(콜백함수, 시간); 시간이 지날때마다 잠시 멈추고 실행 자바 쓰레드와 비슷, 비동기
        var cnt=0;
        var intervalRef=setInterval(function(){
            cnt+=10;
            if(cnt>=150){
                console.log("cnt가 150이상이므로 중지한다.");
                clearInterval(intervalRef);
                return;
            }
            console.log(cnt);
            
        },500);
    </script>
</body>
</html>
