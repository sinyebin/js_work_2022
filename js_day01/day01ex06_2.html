        }
        let man = new People('신예빈',25);
        man.showInfo();
        function Student(){
            this.name=arguments[0];
            this.age=arguments[1];
        }
        Student.prototype=new People();
        Student.constructor=Student;
        Student.prototype.aaa=function(major){
            this.major=major;
        };
        let student = new Student('홍길동',35);
        student.aaa('컴퓨터과학');

        student.showInfo();
        console.log(student.major);
    </script>
