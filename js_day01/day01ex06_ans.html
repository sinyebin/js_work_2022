<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.innerBox {
            width:100px;
            height: 100px;
            left: 0px;
            top: 0px;
            position: absolute;
            transition: .1s linear;
            padding: 0px;
            margin: 0px;
        }
        ul.innerBox li {
            background: linear-gradient(
                0deg,
                rgba(112, 89, 35, 1) 12%,
                rgba(232, 187, 23, 1) 80%
            );
        }
        ul.innerBox li {
            width:100px;
            height: 100px;
            border:1px solid black;
            list-style-type: none;
            line-height: 100px;
            text-align: center;
            font-size: 36pt;
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        div.outerBox {
            border:1px solid black;
            width: 100px;
            height: 100px;
            left: 100px;
            top: 100px;
            position: relative;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    
    <div class="puzzle"></div>

    <!-- 클래스에서 생성 가능하도록 하기 -->
    <script>
        function CellBox(dom, ch) {
            this.tagSet = document.createElement("div");
            this.tagSet.className = "outerBox";
            this.ulTag = document.createElement("ul");
            this.ulTag.className = "innerBox";
            this.li1 = document.createElement("li");
            this.li1.innerText = ch;
            this.li2 = document.createElement("li");
            this.li2.innerText = "?";
            
            dom.appendChild(this.tagSet);
            this.tagSet.appendChild(this.ulTag);
            this.ulTag.appendChild(this.li1);
            this.ulTag.appendChild(this.li2);
            
            const innerBox = this.ulTag;
            let y = innerBox.offsetTop;
            let intervalRef = setInterval(function() {
                y -= 30;
                if(y<= -100) {
                    clearInterval(intervalRef);
                    innerBox.style.top = '-100px';
                    return;
                }
                innerBox.style.top = y + 'px';
            }, 100);
        }
        
        const puzzle = document.querySelector('.puzzle');
        new CellBox(puzzle, '1');
        new CellBox(puzzle, '2');
        new CellBox(puzzle, '3');
        new CellBox(puzzle, '4');

        
    </script>
</body>
</html>
