<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="okbtn">OK</button>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        /*외부에 함수를 만들어도 가능
        $('button.okbtn').click(function(event){
            console.log("clicked")
        });*/
        function clickHandler(event){
            console.log("clicked");
            $('button.okbtn').off('click');
        }
        //$('button.okbtn').click(clickHander);
        $('button.okbtn').on('click',clickHandler);
    </script>
</body>
</html>
